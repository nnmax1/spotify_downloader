<style>
    .left_sidebar{
        left: 0px;
        margin-top:70px;
        margin-left: 10px;
        position: fixed;
        text-align: center;
        top: 0px;
    }

    .right_sidebar{
        right: 0px;
        margin-top:70px;
        margin-right: 10px;
        position: fixed;
        text-align: center;
        top: 0px;
    }


</style>



<script>

    $(window).on('resize', function() {
        if ($(window).width()<990) {
           $( ".left_sidebar" ).hide();
           $( ".right_sidebar" ).hide();
        } else {
            $( ".left_sidebar" ).show();
            $( ".right_sidebar" ).show();
        }
    });
     
    $(document).ready(function(){
      var Z = 10000;
      $(".left_sidebar").each(function(){
        //$(this).css("z-index", Z--);
      });

      $(window).scroll(function(e){
        $(".left_sidebar").each(function(){
            var ScrollHeight = $(this).offset().top - $(window).scrollTop();
            if(ScrollHeight < 0 && $(this).css("top") == "0px")
              $(this).css("top", "-70px");
            else if(ScrollHeight >= -70 && $(this).css("top") == "-70px")
              $(this).css("top", "0px");
        });
      });
    });
     
</script>
